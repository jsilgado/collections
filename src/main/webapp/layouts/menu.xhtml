<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<f:view>
		<h:form>
			<ui:include src="/flows/common/loading.xhtml" />

			<p:menu toggleable="true">
				<p:submenu label="#{msg.menu_cars}">
					<p:menuitem value="#{msg.menu_cars}" title="#{msg.menu_cars}"
						url="/spring/car" onclick="PF('loading').show();"/>
					<p:menuitem value="#{msg.menu_carTramdemarks}"
						title="#{msg.menu_carTramdemarks}" url="/spring/carTrademark"  onclick="PF('loading').show();" rendered="#{p:ifAnyGranted('ROLE_ADMIN')}"/>
					<p:menuitem value="#{msg.menu_carBrands}"
						title="#{msg.menu_carBrands}" url="/spring/carBrand"  onclick="PF('loading').show();" rendered="#{p:ifAnyGranted('ROLE_ADMIN')}"/>
				</p:submenu>
				<p:submenu label="#{msg.menu_beers}">
					<p:menuitem value="#{msg.menu_beers}" title="#{msg.menu_beers}"
						url="/views/beers.xhtml" onstart="PF('loading').show();" />
				</p:submenu>
			</p:menu>
		</h:form>
	</f:view>

</ui:composition>

</html>
