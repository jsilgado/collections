<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:panel id="header" styleClass="ui-widget-header" toggleable="true">



			 	<h:outputText value="#{msg.header_title}" style="font-size: xx-large;"/>
		        <h:outputText value="#{appProperties.versionApp_timestamp}" style="font-size: smaller;"/>

	       			 <h:outputText value="#{msg.header_welcome}"/>, <h:outputLabel value="${currentUser.name}" />  |
	    			<h:outputLink value="${request.contextPath}/spring/logout" id="logout">
					<h:outputText value="#{msg.header_exit}" title="#{msg.header_exit}"/>
					</h:outputLink>

   	 </p:panel>

</ui:composition>

</html>
