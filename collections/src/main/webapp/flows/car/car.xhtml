<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layouts/layout.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msg.header_title}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="form">

			<ui:include src="/flows/common/loading.xhtml" />

			<h:panelGroup layout="block" styleClass="bloqueMensajes">
				<p:messages id="msgs" showDetail="true" autoUpdate="true" closable="true" />
			</h:panelGroup>

			<p:panel header="Create a new car" style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="5">

					<p:commandButton value="New" ajax="false" action="new" icon="fa fa-plus" onclick="PF('loading').show();" oncomplete="PF('loading').hide();"/>

				</h:panelGrid>
			</p:panel>

			<p:outputPanel id="cars">
				<p:dataTable value="#{cars}" var="item" id="carsTable" resizableColumns="true" draggableColumns="true"
						 rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">

					<f:facet name="header">
                    	List of Cars
                    	<p:commandButton id="toggler" type="button" style="float:right" icon="fa fa-columns" />
       					<p:columnToggler datasource="carsTable" trigger="toggler" />
                    </f:facet>

					<p:column headerText="ID" sortBy="#{item.id}">
						<h:outputText value="#{item.id}" />
					</p:column>

					<p:column headerText="Trademark" sortBy="#{item.trademark.name}">
						<f:facet name="header">
							<h:outputText value="TradeMark" />
						</f:facet>
						<h:outputText value="#{item.trademark.name}" />
					</p:column>

					<p:column headerText="Brand" sortBy="#{item.brand.name}">
						<f:facet name="header">
							<h:outputText value="Brand" />
						</f:facet>
						<h:outputText value="#{item.brand.name}" />
					</p:column>

					<p:column headerText="Model" sortBy="#{item.model}">
						<f:facet name="header">
							<h:outputText value="Model" />
						</f:facet>
						<h:outputText value="#{item.model}" />
					</p:column>

					<p:column headerText="Year" sortBy="#{item.year}">
						<f:facet name="header">
							<h:outputText value="Year" />
						</f:facet>
						<h:outputText value="#{item.year}" />
					</p:column>

					<p:column headerText="Action">
						<p:commandButton title="Delete" icon="fa fa-trash" onclick="PF('carDialogDelete').show()">
			        	</p:commandButton>
			        	<p:commandButton title="Photos" update=":form:carDialog" action="detail" onclick="PF('carDialog').show()" icon="fa fa-camera" >
			             	<f:param name="idCar" value="#{item.id}"></f:param>
			             </p:commandButton>
			             <p:commandButton title="Edit" icon="fa fa-edit" type="button">
			             	<f:param name="idCar" value="#{item.id}"></f:param>
			             </p:commandButton>
			             <p:commandButton value="Yes Sure" action="delete" ajax="false" onclick="PF('loading').show();" oncomplete="PF('carDialogDelete').hide();PF('loading').hide();">
			 				<f:param name="idCar" value="#{item.id}"></f:param>
			 			</p:commandButton>
					</p:column>

					<f:facet name="footer">
					        In total there are #{fn:length(cars)} cars.
					</f:facet>
				</p:dataTable>


			</p:outputPanel>






			 <p:dialog header="Car Info" id="carDialog" widgetVar="carDialog" showEffect="fade" hideEffect="fade" resizable="false" closable="true" closeOnEscape="true">
			    	<p:commandButton type="button" onclick="PF('switcher').previous();"
					    icon="ui-icon-circle-triangle-w" id="prev"/>
					<p:commandButton type="button" onclick="PF('switcher').next();"
					    icon="ui-icon-circle-triangle-e" id="next"/>

			       <p:imageSwitch effect="wipe" widgetVar="switcher" id="manuelSwitcher"
					    slideshowAuto="false">
					    <ui:repeat value="#{carController.lstUrlImage}" var="image" id="manuelSwitcherImages">
					        <p:graphicImage value="#{image}" id="image"/>
					    </ui:repeat>
					</p:imageSwitch>
			  </p:dialog>

		</h:form>


		 <p:dialog message="Are you sure about destroying the world?" header="Initiating destroy process" severity="alert"  widgetVar="carDialogDelete" appendTo="@(body)">
					<h:form>
			 			<p:commandButton value="Yes Sure" action="delete" immediate="true" ajax="false" process="@this" oncomplete="PF('carDialogDelete').hide();">
			 				<f:param name="idCar" value="34"></f:param>
			 			</p:commandButton>

			 			<p:commandButton value="Not Yet" onclick="PF('carDialogDelete').hide();" type="button" />
			 		</h:form>
			 	</p:dialog>

	</ui:define>

</ui:composition>
</html>
