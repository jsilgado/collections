<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/layouts/layout.xhtml">

	<ui:define name="title">
		<h:outputText value="#{msg.header_title}" />
	</ui:define>

	<ui:define name="content">
		<h:form id="form" enctype="multipart/form-data">

			<ui:include src="/flows/common/loading.xhtml" />

			<h:panelGroup layout="block">
				<p:messages id="msgs" showDetail="false" autoUpdate="true" closable="true"/>
			</h:panelGroup>

			<p:panel header="Create a new car" style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="5">


					<h:outputLabel value="TradeMark : *" for="txt_trademark"></h:outputLabel>
					<p:selectOneMenu id="txt_trademark" value="#{car.trademark.id}" required="true" label="TradeMark">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{carTrademarks}" itemValue="#{carTrademark.id}" var="carTrademark" itemLabel="#{carTrademark.name}"	 />
					</p:selectOneMenu>

					<h:outputLabel value="Brand : *" for="txt_brand"></h:outputLabel>
					<p:selectOneMenu id="txt_brand" value="#{car.brand.id}" label="Brand">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItems value="#{carBrands}" itemValue="#{carBrand.id}" var="carBrand" itemLabel="#{carBrand.name}"	 />
					</p:selectOneMenu>

					<h:outputLabel value="Model : *" for="txt_model"></h:outputLabel>
					<p:inputText id="txt_model" value="#{car.model}" required="true" label="Model"/>

                    <h:outputLabel value="Year : *" for="txt_year"></h:outputLabel>
					<p:inputText id="txt_year" value="#{car.year}" required="true" label="Year">
						<f:validateDoubleRange minimum="1900" maximum="2100" />
					</p:inputText>

                    <p:outputLabel value="Image : *"  for="txt_file"/>
					<p:fileUpload id="txt_file" fileUploadListener="#{carController.handleFileUpload}" mode="advanced" dragDropSupport="true"
                 				 multiple="true" sizeLimit="100000" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />


				</h:panelGrid>

				<p:commandButton id="btn_back" value="Back" ajax="false"  action="back" icon="fa fa-backward" immediate="true" onclick="PF('loading').show();" />

				<p:commandButton id="btn_reset" value="Reset" action="reinit" icon="fa fa-refresh" immediate="true" onclick="PF('loading').show();" oncomplete="PF('loading').hide();"/>

				<p:commandButton id="btn_save" value="Save" ajax="false" action="add" icon="fa fa-check" onclick="PF('loading').show();"/>

			</p:panel>

		</h:form>

	</ui:define>

</ui:composition>
</html>
